
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test SMTP - Diravenir</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .test-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .test-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { border-left: 4px solid #00ff88; }
        .error { border-left: 4px solid #ff4757; }
        .info { border-left: 4px solid #3742fa; }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status.success { background: #00ff88; color: #000; }
        .status.error { background: #ff4757; color: #fff; }
        .status.info { background: #3742fa; color: #fff; }
        .email-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .email-form input, .email-form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }
        .email-form textarea {
            height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test SMTP - Diravenir</h1>
        
        <div class="test-section">
            <h3>üîå Test de Connexion Serveur</h3>
            <button class="test-button" onclick="testServerConnection()">Test Connexion Serveur</button>
            <div id="serverResult" class="result"></div>
        </div>

        <div class="test-section">
            <h3>üìß Test Email SMTP Direct</h3>
            <button class="test-button" onclick="testSmtpDirect()">Test Email SMTP</button>
            <div id="smtpResult" class="result"></div>
        </div>

        <div class="test-section">
            <h3>üìù Test Email Personnalis√©</h3>
            <div class="email-form">
                <input type="email" id="testEmail" placeholder="Email de destination" value="amounaiman836@gmail.com">
                <input type="text" id="testSubject" placeholder="Sujet" value="üß™ Test Email Personnalis√©">
                <textarea id="testMessage" placeholder="Message">Ceci est un test d'email personnalis√© depuis Diravenir.

Timestamp: ${new Date().toLocaleString()}

Si vous recevez cet email, le service SMTP fonctionne correctement !</textarea>
                <button class="test-button" onclick="testCustomEmail()">Envoyer Email Personnalis√©</button>
            </div>
            <div id="customEmailResult" class="result"></div>
        </div>

        <div class="test-section">
            <h3>üîç Diagnostic Complet</h3>
            <button class="test-button" onclick="runFullDiagnostic()">Lancer Diagnostic Complet</button>
            <div id="diagnosticResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8084/api';

        async function testServerConnection() {
            const resultDiv = document.getElementById('serverResult');
            resultDiv.innerHTML = 'üîÑ Test en cours...';
            resultDiv.className = 'result info';

            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `‚úÖ Serveur connect√©!\n\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Erreur de connexion: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testSmtpDirect() {
            const resultDiv = document.getElementById('smtpResult');
            resultDiv.innerHTML = 'üîÑ Test SMTP en cours...';
            resultDiv.className = 'result info';

            try {
                const response = await fetch(`${API_BASE}/test-email`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = `‚úÖ Email SMTP fonctionne!\n\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Erreur SMTP:\n\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Erreur lors du test SMTP: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testCustomEmail() {
            const resultDiv = document.getElementById('customEmailResult');
            const email = document.getElementById('testEmail').value;
            const subject = document.getElementById('testSubject').value;
            const message = document.getElementById('testMessage').value;

            if (!email || !subject || !message) {
                resultDiv.innerHTML = '‚ùå Veuillez remplir tous les champs';
                resultDiv.className = 'result error';
                return;
            }

            resultDiv.innerHTML = 'üîÑ Envoi en cours...';
            resultDiv.className = 'result info';

            try {
                const response = await fetch(`${API_BASE}/test-email`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = `‚úÖ Email envoy√© avec succ√®s!\n\nD√©tails:\n- √Ä: ${email}\n- Sujet: ${subject}\n- Message: ${message}\n\nR√©ponse API: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå √âchec de l'envoi:\n\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Erreur lors de l'envoi: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function runFullDiagnostic() {
            const resultDiv = document.getElementById('diagnosticResult');
            resultDiv.innerHTML = 'üîÑ Diagnostic en cours...\n\n';
            resultDiv.className = 'result info';

            let diagnostic = 'üîç DIAGNOSTIC COMPLET DIRAVENIR\n';
            diagnostic += '================================\n\n';

            // Test 1: Connexion serveur
            try {
                const healthResponse = await fetch(`${API_BASE}/health`);
                const healthData = await healthResponse.json();
                diagnostic += `‚úÖ 1. Connexion Serveur: OK\n`;
                diagnostic += `   - Status: ${healthData.status}\n`;
                diagnostic += `   - Timestamp: ${healthData.timestamp}\n\n`;
            } catch (error) {
                diagnostic += `‚ùå 1. Connexion Serveur: √âCHEC\n`;
                diagnostic += `   - Erreur: ${error.message}\n\n`;
            }

            // Test 2: Test SMTP
            try {
                const smtpResponse = await fetch(`${API_BASE}/test-email`);
                const smtpData = await smtpResponse.json();
                diagnostic += `üìß 2. Test SMTP: ${smtpData.status === 'success' ? 'OK' : '√âCHEC'}\n`;
                diagnostic += `   - Message: ${smtpData.message}\n`;
                if (smtpData.connectionTest) {
                    diagnostic += `   - Connexion: ${smtpData.connectionTest}\n`;
                }
                diagnostic += `   - Timestamp: ${smtpData.timestamp || 'N/A'}\n\n`;
            } catch (error) {
                diagnostic += `‚ùå 2. Test SMTP: √âCHEC\n`;
                diagnostic += `   - Erreur: ${error.message}\n\n`;
            }

            // Test 3: Test base de donn√©es
            try {
                const dbResponse = await fetch(`${API_BASE}/test-database`);
                const dbData = await dbResponse.json();
                diagnostic += `üóÑÔ∏è 3. Test Base de Donn√©es: ${dbData.status === 'success' ? 'OK' : '√âCHEC'}\n`;
                diagnostic += `   - Message: ${dbData.message}\n\n`;
            } catch (error) {
                diagnostic += `‚ùå 3. Test Base de Donn√©es: √âCHEC\n`;
                diagnostic += `   - Erreur: ${error.message}\n\n`;
            }

            diagnostic += `üìä R√âSUM√â:\n`;
            diagnostic += `- Serveur: ${diagnostic.includes('‚úÖ 1. Connexion Serveur: OK') ? 'üü¢' : 'üî¥'}\n`;
            diagnostic += `- SMTP: ${diagnostic.includes('‚úÖ 2. Test SMTP: OK') ? 'üü¢' : 'üî¥'}\n`;
            diagnostic += `- Base: ${diagnostic.includes('‚úÖ 3. Test Base de Donn√©es: OK') ? 'üü¢' : 'üî¥'}\n\n`;
            diagnostic += `üïê Diagnostic termin√©: ${new Date().toLocaleString()}`;

            resultDiv.innerHTML = diagnostic;
            resultDiv.className = 'result info';
        }

        // Test automatique au chargement
        window.onload = function() {
            testServerConnection();
        };
    </script>
</body>
</html>
