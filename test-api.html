<!DOCTYPE html>
<html>
<head>
    <title>Test API Programs</title>
</head>
<body>
    <h1>Test API Programs</h1>
    <button onclick="testAPI()">Tester l'API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Test en cours...';
            
            try {
                const response = await fetch('http://localhost:8084/api/programs');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2>RÃ©sultat:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Nombre de programmes: ${data.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>Erreur:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
