# 🌍 Nom du projet
spring.application.name=diravenir1
server.port=8083
# 🔗 Connexion MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/diravenir?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 🧠 JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 🔎 Swagger UI accessible sur http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html
