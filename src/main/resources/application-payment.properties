# === CONFIGURATION DES PAIEMENTS DIRAVENIR ===

# Devise par défaut
app.payment.default-currency=MAD

# Frais de candidature par défaut (en MAD)
app.payment.application-fees=1000

# Frais de service par défaut (en MAD)
app.payment.service-fees=2000

# Taux de change (1 MAD = X devise)
app.payment.exchange-rates.usd=0.10
app.payment.exchange-rates.eur=0.09
app.payment.exchange-rates.cny=0.70

# Méthodes de paiement disponibles
app.payment.methods.stripe.enabled=true
app.payment.methods.stripe.api-key=${STRIPE_API_KEY:}
app.payment.methods.stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}

app.payment.methods.bank-transfer.enabled=true
app.payment.methods.bank-transfer.beneficiary-name=Diravenir
app.payment.methods.bank-transfer.bank-name=Banque Populaire
app.payment.methods.bank-transfer.swift-code=BAPOMAMC
app.payment.methods.bank-transfer.account-number=001-810000-000000000000000000

app.payment.methods.wafacash.enabled=true
app.payment.methods.wafacash.merchant-id=${WAFACASH_MERCHANT_ID:}
app.payment.methods.wafacash.api-key=${WAFACASH_API_KEY:}

app.payment.methods.cashplus.enabled=true
app.payment.methods.cashplus.merchant-id=${CASHPLUS_MERCHANT_ID:}
app.payment.methods.cashplus.api-key=${CASHPLUS_API_KEY:}

app.payment.methods.cash-office.enabled=true
app.payment.methods.cash-office.address=123 Rue Mohammed V, Casablanca
app.payment.methods.cash-office.phone=+212-5-22-123456

# Configuration des remboursements
app.payment.refund.enabled=true
app.payment.refund.max-days=30
app.payment.refund.admin-approval-required=true

# Configuration des notifications
app.payment.notifications.email.enabled=true
app.payment.notifications.sms.enabled=false
app.payment.notifications.whatsapp.enabled=true

# Configuration de sécurité
app.payment.security.encrypt-sensitive-data=true
app.payment.security.require-3d-secure=true
app.payment.security.max-retry-attempts=3
app.payment.security.block-duration-minutes=30

# Configuration des logs
app.payment.logging.enabled=true
app.payment.logging.level=INFO
app.payment.logging.retain-days=90

# Configuration des tests
app.payment.testing.enabled=false
app.payment.testing.test-cards.enabled=false
app.payment.testing.sandbox-mode=false
