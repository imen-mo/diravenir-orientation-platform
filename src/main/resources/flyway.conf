# === CONFIGURATION FLYWAY AVANCÉE ===
# Fichier de configuration Flyway pour DIRAVENIR

# === CONNEXION BASE DE DONNÉES ===
flyway.url=jdbc:mysql://localhost:3306/diravenir?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
flyway.user=root
flyway.password=root

# === CONFIGURATION DES MIGRATIONS ===
flyway.locations=classpath:db/migration
flyway.encoding=UTF-8
flyway.table=flyway_schema_history
flyway.baseline-version=0
flyway.baseline-description=DIRAVENIR Initial Baseline
flyway.baseline-on-migrate=true
flyway.validate-on-migrate=true

# === SÉCURITÉ ET VALIDATION ===
flyway.clean-disabled=false
flyway.clean-on-validation-error=true
flyway.out-of-order=false
flyway.ignore-migration-patterns=*:missing
flyway.placeholder-replacement=false

# === LOGGING ET DÉBOGAGE ===
flyway.loggers=slf4j
flyway.mixed=true
flyway.group=true

# === PERFORMANCE ===
flyway.batch=true
flyway.create-schemas=true
flyway.init-sql=SET FOREIGN_KEY_CHECKS=0;
flyway.clean-disabled=false
