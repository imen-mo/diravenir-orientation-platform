    <script>
        function loadData() {
            const container = document.getElementById('dataContainer');

            // V√©rifier toutes les cl√©s localStorage
            const keys = [
                'orientationResults',
                'orientationAnswers', 
                'studentInfo',
                'testUuid',
                'orientationProgress'
            ];

            keys.forEach(key => {
                const value = localStorage.getItem(key);
                const dataItem = document.createElement('div');
                dataItem.className = 'data-item';
                
                dataItem.innerHTML = `

            });

            analyzeData();

        function analyzeData() {
            const results = localStorage.getItem('orientationResults');
            const answers = localStorage.getItem('orientationAnswers');

            analysisDiv.className = 'data-item';

                    analysis += `   - Nombre de recommandations: ${(resultsData.topRecommendations || []).length}\n`;
                    
                    if (resultsData.topRecommendations && resultsData.topRecommendations.length > 0) {
                        const firstRec = resultsData.topRecommendations[0];
                        analysis += `   - Premier score: ${firstRec.matchingScore || 'Non trouv√©'}\n`;

                        } else if (firstRec.matchingScore > 50) {

                    }
                } catch (e) {
                    analysis += '‚ùå Erreur parsing orientationResults\n';
                }
            } else {
                analysis += '‚ùå orientationResults non trouv√©\n';
            }
            
            if (answers) {
                try {
                    const answersData = JSON.parse(answers);
                    analysis += `‚úÖ orientationAnswers trouv√© (${Object.keys(answersData).length} r√©ponses)\n`;
                } catch (e) {
                    analysis += '‚ùå Erreur parsing orientationAnswers\n';
                }
            } else {
                analysis += '‚ùå orientationAnswers non trouv√©\n';
            }
            
            analysisDiv.innerHTML = `
                <div class="data-key">üîç Analyse</div>
                <div class="data-value">${analysis}</div>
            `;
            
            document.getElementById('dataContainer').appendChild(analysisDiv);
        }
