</head>
<body>
    <div class="container">
        <h1>üåç Test du Syst√®me de Traduction DirAvenir</h1>

            <button class="language-btn active" onclick="switchLanguage('fr')">üá´üá∑ Fran√ßais</button>
            <button class="language-btn" onclick="switchLanguage('en')">üá¨üáß English</button>
        </div>

        <div class="test-section">

        </div>

        <div class="test-section">

        <div class="test-section">

        <div class="test-section">

        <div class="summary">
            <h3>üìä R√©sum√© des Tests</h3>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="total-keys">0</div>
                    <div class="stat-label">Cl√©s Total</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="successful-translations">0</div>
                    <div class="stat-label">Traductions R√©ussies</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="failed-translations">0</div>
                    <div class="stat-label">Traductions √âchou√©es</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="coverage-percentage">0%</div>
                    <div class="stat-label">Couverture</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simuler les traductions DirAvenir
        const translations = {
            fr: {
                // Navigation
                home: 'Accueil',
                about: '√Ä propos',
                contact: 'Contact',
                programs: 'Programmes',
                orientation: 'Orientation',
                profile: 'Profil',
                settings: 'Param√®tres',
                login: 'Connexion',
                register: 'Inscription',
                logout: 'D√©connexion',
                dashboard: 'Tableau de bord',
                faq: 'FAQ',
                
                // Page d'accueil
                heroTitle: 'D√©couvrez Votre Avenir avec DirAvenir',
                heroSubtitle: 'Orientez votre carri√®re avec nos tests et programmes personnalis√©s',
                getStarted: 'Commencer',
                learnMore: 'En savoir plus',
                guideYourWay: 'Guidez Votre Chemin',
                upToSuccess: 'Vers le Succ√®s',
                withUs: 'Avec Nous',
                getGuidance: 'Obtenez l\'orientation dont vous avez besoin pour l\'avenir du travail.',
                searchProgram: 'Recherchez le programme que vous voulez',
                search: 'Rechercher',
                
                // Page About
                aboutUs: '√Ä PROPOS DE NOUS',
                platformForNext: 'La Plateforme Pour',
                futureMakers: 'Les Futurs',
                makers: 'Cr√©ateurs',
                transformingEducation: 'Transformer l\'√©ducation pour la prochaine g√©n√©ration d\'√©tudiants et d\'apprenants',
                ourStory: 'NOTRE HISTOIRE',
                innovateNewWays: 'Innover de Nouvelles Fa√ßons de Guider les √âtudiants',
                ourMission: 'Notre',
                mission: 'Mission',
                ourVision: 'Notre',
                vision: 'Vision',
                ourValues: 'Nos',
                values: 'Valeurs',
                ourTeam: 'Notre',
                team: '√âquipe',
                
                // Programmes
                programTitle: 'Programmes d\'√âtudes',
                programSubtitle: 'D√©couvrez nos programmes universitaires',
                university: 'Universit√©',
                country: 'Pays',
                duration: 'Dur√©e',
                level: 'Niveau',
                field: 'Domaine',
                applyNow: 'Postuler maintenant',
                bachelor: 'Licence',
                master: 'Master',
                years: 'Ann√©es',
                startingFrom: '√Ä partir de'
            },
            
            en: {
                // Navigation
                home: 'Home',
                about: 'About',
                contact: 'Contact',
                programs: 'Programs',
                orientation: 'Orientation',
                profile: 'Profile',
                settings: 'Settings',
                login: 'Login',
                register: 'Register',
                logout: 'Logout',
                dashboard: 'Dashboard',
                faq: 'FAQ',
                
                // Home page
                heroTitle: 'Discover Your Future with DirAvenir',
                heroSubtitle: 'Guide your career with our personalized tests and programs',
                getStarted: 'Get Started',
                learnMore: 'Learn More',
                guideYourWay: 'Guide Your Way',
                upToSuccess: 'Up to Success',
                withUs: 'With Us',
                getGuidance: 'Get the guidance you need for the future of work.',
                searchProgram: 'Search for the program you want',
                search: 'Search',
                
                // About Page
                aboutUs: 'ABOUT US',
                platformForNext: 'The Platform For',
                futureMakers: 'The Next',
                makers: 'Future Makers',
                transformingEducation: 'Transforming education for the next generation of students & learners',
                ourStory: 'OUR STORY',
                innovateNewWays: 'Innovate in New Ways to Guide Students',
                ourMission: 'Our',
                mission: 'Mission',
                ourVision: 'Our',
                vision: 'Vision',
                ourValues: 'Our',
                values: 'Values',
                ourTeam: 'Our',
                team: 'Team',
                
                // Programs
                programTitle: 'Study Programs',
                programSubtitle: 'Discover our university programs',
                university: 'University',
                country: 'Country',
                duration: 'Duration',
                level: 'Level',
                field: 'Field',
                applyNow: 'Apply Now',
                bachelor: 'Bachelor',
                master: 'Master',
                years: 'Years',
                startingFrom: 'Starting from'
            }
        };

        let currentLanguage = 'fr';
        let testResults = {
            total: 0,
            successful: 0,
            failed: 0
        };

        // Fonction pour obtenir une traduction
        function getTranslation(key, language = 'fr') {
            try {
                const langTranslations = translations[language] || translations['fr'];
                return langTranslations[key] || key;
            } catch (error) {
                console.warn(`Translation error for key "${key}" in language "${language}":`, error);
                return key;
            }
        }

        // Fonction pour tester les traductions
        function testTranslations(language) {
            testResults = { total: 0, successful: 0, failed: 0 };
            
            const testKeys = {
                navigation: ['home', 'about', 'contact', 'programs', 'orientation', 'profile', 'settings', 'login', 'register', 'logout', 'dashboard', 'faq'],
                homepage: ['heroTitle', 'heroSubtitle', 'getStarted', 'learnMore', 'guideYourWay', 'upToSuccess', 'withUs', 'getGuidance', 'searchProgram', 'search'],
                about: ['aboutUs', 'platformForNext', 'futureMakers', 'makers', 'transformingEducation', 'ourStory', 'innovateNewWays', 'ourMission', 'mission', 'ourVision', 'vision', 'ourValues', 'values', 'ourTeam', 'team'],
                programs: ['programTitle', 'programSubtitle', 'university', 'country', 'duration', 'level', 'field', 'applyNow', 'bachelor', 'master', 'years', 'startingFrom']
            };

            // Tester les traductions de navigation
            testTranslationSection('navigation-translations', testKeys.navigation, language);
            
            // Tester les traductions de la page d'accueil
            testTranslationSection('homepage-translations', testKeys.homepage, language);
            
            // Tester les traductions de la page About
            testTranslationSection('about-translations', testKeys.about, language);
            
            // Tester les traductions des programmes
            testTranslationSection('programs-translations', testKeys.programs, language);

            // Mettre √† jour le r√©sum√©
            updateSummary();
        }

        function testTranslationSection(containerId, keys, language) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            keys.forEach(key => {
                testResults.total++;
                const translation = getTranslation(key, language);
                const isSuccessful = translation !== key;
                
                if (isSuccessful) {
                    testResults.successful++;
                } else {
                    testResults.failed++;
                }

                const item = document.createElement('div');
                item.className = 'translation-item';
                item.innerHTML = `
                    <span class="key">${key}</span>
                    <span class="value">${translation}</span>
                    <span class="status ${isSuccessful ? 'success' : 'error'}">
                        ${isSuccessful ? '‚úì' : '‚úó'}
                    </span>
                `;
                container.appendChild(item);
            });
        }

        function updateSummary() {
            document.getElementById('total-keys').textContent = testResults.total;
            document.getElementById('successful-translations').textContent = testResults.successful;
            document.getElementById('failed-translations').textContent = testResults.failed;
            
            const coverage = testResults.total > 0 ? Math.round((testResults.successful / testResults.total) * 100) : 0;
            document.getElementById('coverage-percentage').textContent = coverage + '%';
        }

        function switchLanguage(language) {
            currentLanguage = language;
            
            // Mettre √† jour les boutons
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Tester les traductions
            testTranslations(language);
        }

        // Initialiser les tests
        testTranslations('fr');
    </script>
</body>
</html>
