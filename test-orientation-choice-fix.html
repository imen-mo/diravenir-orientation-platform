<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Correction Organisation Boutons Orientation Choice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
        }

        .orientation-choice {
            min-height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }

        .choice-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            max-width: 95vw;
            width: 100%;
            background: #ffffff;
            border-radius: 25px;
            padding: 6rem;
            box-shadow: 0 25px 50px rgba(84, 22, 82, 0.15);
            border: 1px solid #f0f0f0;
            min-height: 90vh;
            margin: 2rem auto;
        }

        .choice-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem;
        }

        .choice-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #541652;
            line-height: 1.1;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .highlight {
            color: #FCBE1C;
            font-weight: 600;
        }

        .choice-subtitle {
            font-size: 1.3rem;
            color: #666;
            line-height: 1.6;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        /* CORRECTION DE L'ORGANISATION DES BOUTONS */
        .choice-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .btn-primary {
            background: #FCBE1C !important;
            color: white !important;
            border: none !important;
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            text-align: center;
            
            /* Supprimer TOUS les styles par défaut du navigateur */
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            -khtml-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            
            /* Supprimer le contour bleu */
            outline: none !important;
            -webkit-outline: none !important;
            -moz-outline: none !important;
        }

        .btn-primary:hover {
            background: #e6a800 !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(252, 190, 28, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(252, 190, 28, 0.2);
        }

        .btn-secondary {
            background: transparent;
            color: #541652;
            border: 2px solid #541652;
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            text-align: center;
        }

        .btn-secondary:hover {
            background: #541652;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(84, 22, 82, 0.3);
        }

        .btn-secondary:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(84, 22, 82, 0.2);
        }

        .choice-right {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .choice-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 2rem;
                margin: 1rem auto;
            }
            
            .choice-title {
                font-size: 2.5rem;
                text-align: center;
            }

            .choice-subtitle {
                text-align: center;
            }

            .choice-buttons {
                max-width: 100%;
                margin-top: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .choice-container {
                padding: 1.5rem;
                margin: 0.5rem auto;
            }

            .choice-title {
                font-size: 2rem;
            }

            .choice-subtitle {
                font-size: 1.1rem;
            }

            .btn-primary,
            .btn-secondary {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }

        /* Animation d'apparition */
        .choice-buttons button {
            animation: slideInUp 0.6s ease-out forwards;
        }

        .btn-primary {
            animation-delay: 0.1s;
        }

        .btn-secondary {
            animation-delay: 0.2s;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Indicateur de test */
        .test-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #FCBE1C;
            color: #541652;
            padding: 10px 15px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="test-indicator">TEST - Organisation Boutons</div>
    
    <div class="orientation-choice">
        <div class="choice-container">
            <div class="choice-left">
                <h1 class="choice-title">
                    Trouvez votre <span class="highlight">majeure idéale</span>
                </h1>
                <p class="choice-subtitle">
                    Découvrez les programmes qui correspondent à votre profil
                </p>
                
                <div class="choice-buttons">
                    <button class="btn-primary">
                        Commencer le test
                    </button>
                    <button class="btn-secondary">
                        Voir les programmes
                    </button>
                </div>
            </div>
            
            <div class="choice-right">
                <div style="width: 100%; height: 400px; background: linear-gradient(135deg, #FCBE1C, #541652); border-radius: 15px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; font-weight: 600;">
                    Image d'orientation
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulation des interactions
        document.querySelector('.btn-primary').addEventListener('click', function() {
            alert('Bouton "Commencer le test" cliqué !');
        });

        document.querySelector('.btn-secondary').addEventListener('click', function() {
            alert('Bouton "Voir les programmes" cliqué !');
        });

        // Test de responsive
        function testResponsive() {
            const width = window.innerWidth;
            console.log('Largeur de l\'écran:', width);
            
            if (width <= 768) {
                console.log('Mode mobile détecté');
            } else {
                console.log('Mode desktop détecté');
            }
        }

        window.addEventListener('resize', testResponsive);
        testResponsive();
    </script>
</body>
</html>
